<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <title>Momonton</title>

  <body>
    <span class="js-weather"></span>
    <div class="js-clock">
      <h1>00:00</h1>
    </div>

    <div class="greetinghandle">
      <form class="js-form form">
        <input class="input" type="text" placeholder="what is your name?" />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <div class="del">‚ùå</div>
    </div>

    <div class="todohandle">
      <form class="js-toDoForm">
        <input
          class="input todoinput"
          type="text"
          placeholder="Write a to do"
        />
      </form>
      <ul class="js-toDoList"></ul>
    </div>

    <div id="no-mobile">
      <div>Sorry, no cell phones</div>
      <div>Check it on desktop</div>
    </div>

    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
